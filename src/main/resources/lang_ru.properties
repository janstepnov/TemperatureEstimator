welcome.text.main=\t\u042D\u0442\u0430 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0430 \u0432\u044B\u0447\u0438\u0441\u043B\u044F\u0435\u0442 \u0441\u0440\u0435\u0434\u043D\u044E\u044E \u0442\u0435\u043C\u043F\u0435\u0440\u0430\u0442\u0443\u0440\u0443 \u043F\u043E\u0432\u0435\u0440\u0445\u043D\u043E\u0441\u0442\u0438 \u043F\u043B\u0430\u043D\u0435\u0442\u044B.  \
  \u0412\u0430\u043C \u043F\u0440\u0435\u0434\u0441\u0442\u043E\u0438\u0442 \u0443\u043A\u0430\u0437\u0430\u0442\u044C \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043E\u043F\u0438\u0441\u044B\u0432\u0430\u044E\u0442 \u043C\u0430\u0441\u0441\u0443 \u0421\u043E\u043B\u043D\u0446\u0430, \u043A\u0430\u043A \u0434\u0430\u043B\u0435\u043A\u043E \u043D\u0430\u0445\u043E\u0434\u0438\u0442\u0441\u044F \u0432\u0430\u0448\u0430 \u043F\u043B\u0430\u043D\u0435\u0442\u0430 \u043E\u0442 \u0421\u043E\u043B\u043D\u0446\u0430, \u043A\u0430\u043A\u0430\u044F \u0447\u0430\u0441\u0442\u044C \u0432\u0445\u043E\u0434\u044F\u0449\u0435\u0433\u043E \u0441\u0432\u0435\u0442\u0430 \u043E\u0442\u0440\u0430\u0436\u0430\u0435\u0442\u0441\u044F \u043E\u0442 \u0430\u0442\u043C\u043E\u0441\u0444\u0435\u0440\u044B \u0438 \u043F\u043E\u0432\u0435\u0440\u0445\u043D\u043E\u0441\u0442\u0438 \u043F\u043B\u0430\u043D\u0435\u0442\u044B, \u0438 \u043A\u0430\u043A\u043E\u0435 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u043F\u0430\u0440\u043D\u0438\u043A\u043E\u0432\u043E\u0433\u043E \u044D\u0444\u0444\u0435\u043A\u0442\u0430 \u0433\u0435\u043D\u0435\u0440\u0438\u0440\u0443\u0435\u0442 \u0430\u0442\u043C\u043E\u0441\u0444\u0435\u0440\u0430.  \
  \n\n\t\u0417\u0430\u0442\u0435\u043C \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0430 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442  \u044D\u0442\u0438 \u043F\u0435\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0435 \u0434\u043B\u044F \u043F\u043E\u0434\u0441\u0447\u0435\u0442\u0430 \u0441\u0440\u0435\u0434\u043D\u0435\u0439 \u0442\u0435\u043C\u043F\u0435\u0440\u0430\u0442\u0443\u0440\u044B \u0432\u0430\u0448\u0435\u0439 \u043F\u043B\u0430\u043D\u0435\u0442\u044B. 

