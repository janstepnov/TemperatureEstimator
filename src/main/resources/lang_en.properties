welcome.title=Temperature Estimator (Jan Stepnov, BSU).
welcome.btn.continue=Continue
welcome.text.title=The Planet Temperature Estimator
welcome.text.main=\tThis program calculates the average surface temperature of a planet. \
 \n\n\tYou will choose numbers that describe how massive the sun is, how far away the sun is from your planet, how much of the incoming starlight is reflected off the atmosphere and surface of your planet, and how much greenhouse effect is produced by your planet's atmosphere.   \
  \n\n\tThe program will then use these numbers to calculate the average temperature of your planet. 

estimator.problem=\tThe distance between the Sun and the planets Earth, Mercury, Venus and Mars are equal: \n\t\t Earth: 1,5 \u00D7 10e8 km;\n\t\t Mercury: 5,8 \u00D7 10e7 km;\n\t\t Venus: 1,1 \u00D7 10e8 km;\n\t\t Mars: 2,3 \u00D7 10e8 km;\n  \
  \n\t Estimate the average surface temperature of these planets.

